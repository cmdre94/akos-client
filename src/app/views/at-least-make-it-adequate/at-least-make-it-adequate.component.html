<div class="container-bg text-center">
  <pdf-viewer
    [src]="'../../assets/AtLeastMakeItAdequate.pdf'"
    [render-text]="true"
    [fit-to-page]="true"
    [zoom]="zoom"
    [zoom-scale]="'page-fit'"
    style="display: block; width: 100%; height: 80vh;">
  </pdf-viewer>
</div>
<div class="container-fluid text-center">
  <label for="zoomRange">Zoom: {{ zoom | number: '1.1-1' }}x</label>
  <input
    type="range"
    id="zoomRange"
    min="1"
    max="3"
    step="0.05"
    [(ngModel)]="zoom"
    class="form-range" />
</div>
