<div class="col">
  <div class="card shadow-sm">
    <ng-container *ngIf="!useImage">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>{{cardTitle}}</title>
      <rect width="100%" height="100%" fill="#55595c"/>
      <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{cardHeading}}</text>
    </svg>
    </ng-container>
    <ng-container *ngIf="useImage && imageSrc">
      <img src="{{imageSrc}}" class="bd-placeholder-img card-img-top" role="img" focusable="false">
    </ng-container>
    <div class="card-body">
      <p class="card-text">{{cardText}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <ng-container *ngIf="buttonText?.length > 0">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="callParentFunction($event)">{{buttonText}}</button>
          </ng-container>
          <ng-container *ngIf="buttonText2?.length > 0">
            <button type="button" class="btn btn-sm btn-outline-secondary">{{buttonText2}}</button>
          </ng-container>
        </div>
        <small class="text-body-secondary">{{cardText2}}</small>
      </div>
    </div>
  </div>
</div>
